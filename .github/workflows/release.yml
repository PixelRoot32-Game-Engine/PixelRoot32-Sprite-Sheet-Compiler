name: Build and Release

on:
  pull_request:
    branches:
      - main
    types: [labeled, opened, synchronize, reopened]

jobs:
  check_label:
    if: contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          # Intenta obtener la versiÃ³n de un tag, o usa el ID del PR como fallback
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          PR_NUMBER=${{ github.event.pull_request.number }}
          VERSION="${LATEST_TAG}-pr${PR_NUMBER}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version for PR: $VERSION"

  build:
    needs: check_label
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            asset_name: pixel-root32-sprite-compiler_${{ needs.check_label.outputs.version }}_windows.exe

          - os: ubuntu-latest
            platform: linux
            asset_name: pixel-root32-sprite-compiler_${{ needs.check_label.outputs.version }}_linux

          - os: macos-latest
            platform: macos
            dmg_name: pixel-root32-sprite-compiler_${{ needs.check_label.outputs.version }}_macos.dmg

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow ttkbootstrap pyinstaller

      - name: Generate icons
        run: |
          python convert_ico.py

      # ---------- WINDOWS ----------
      - name: Build (Windows)
        if: matrix.platform == 'windows'
        run: |
          pyinstaller --noconsole --onefile `
            --icon "assets/pr32_logo.ico" `
            --add-data "assets;assets" `
            main.py

      - name: Rename Windows executable
        if: matrix.platform == 'windows'
        run: |
          mv dist/main.exe ${{ matrix.asset_name }}

      # ---------- LINUX ----------
      - name: Build (Linux)
        if: matrix.platform == 'linux'
        run: |
          pyinstaller --noconsole --onefile \
            --icon "assets/pr32_logo.png" \
            --add-data "assets:assets" \
            main.py

      - name: Rename Linux binary
        if: matrix.platform == 'linux'
        run: |
          mv dist/main ${{ matrix.asset_name }}

      # ---------- MACOS ----------
      - name: Build (macOS .app)
        if: matrix.platform == 'macos'
        run: |
          pyinstaller --windowed --onedir \
            --name PixelRoot32SpriteCompiler \
            --icon "assets/pr32_logo.icns" \
            --add-data "assets:assets" \
            main.py

      - name: Ad-hoc sign macOS app
        if: matrix.platform == 'macos'
        run: |
          codesign --force --deep --sign - dist/PixelRoot32SpriteCompiler.app

      - name: Install create-dmg
        if: matrix.platform == 'macos'
        run: |
          brew install create-dmg

      - name: Create DMG
        if: matrix.platform == 'macos'
        run: |
          create-dmg \
            --volname "PixelRoot32 Sprite Compiler" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 400 200 \
            "${{ matrix.dmg_name }}" \
            dist/PixelRoot32SpriteCompiler.app

      - name: Upload macOS DMG
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.dmg_name }}
          path: ${{ matrix.dmg_name }}

      # ---------- UPLOAD WIN / LINUX ----------
      - name: Upload artifact (Windows/Linux)
        if: matrix.platform != 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: [check_label, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check_label.outputs.version }}
          name: Release ${{ needs.check_label.outputs.version }}
          draft: true
          prerelease: false
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
